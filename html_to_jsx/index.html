<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to JSX Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HTML to JSX Converter</h1>
        <div class="editor">
            <textarea id="htmlInput" placeholder="Enter HTML code here..."></textarea>
            <button id="convertBtn">Convert to JSX</button>
            <textarea id="jsxOutput" placeholder="JSX output will appear here..." readonly></textarea>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
